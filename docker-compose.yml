version: '2'
services:
  mongo:
    image: mongo:latest
    container_name: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=klov
    ports:
      - "57017:27017"
    volumes:
      - .:/data/db
  klov:
    image: tekstrom/klov:1.1.4
    container_name: klov
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://user:password@mongo:27017
    ports:
      - 80:80